<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: goldenrod"></style>

    <form>

        <!--HTML5 Input-->
        <label for="">Name</label><br/>
        <input type="text"id="name"name ="name"placeholder="Adınızı giriniz" /> <br />
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" /> <br />
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password"><br />

        <label for="date">Date</label> <br />   
        <input type="date" id = "date" name="date" /> <br />
        Gender<br>
        Male
        <input type="radio" name="gender" value="male"  >
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br />
        Hobbies <br />

        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Sanat
        <input type="checkbox" name="art" id="art">

        Degree <br />
        <select name="degree" id="degree">
         <option value="bachelor">Lisans</option>
         <option value="msc">Yüksek Lisans  </option>
         <option value="phd">Doktora </option>
        </select>
        <br />
        <textarea name="message" id="" cols="30" rows="10"placeholder="Your Message"></textarea><br />
        <button type="reset">Sıfırla</button>
        <input type="submit" value="Submit" /> 
    </form>
    


</body>
</html>
